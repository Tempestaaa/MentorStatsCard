<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__stats">
          <div class="stats__content">
            <h1 class="content__title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="content__desc">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <ul class="stats__list">
            <li class="list__item"><span>10k+</span>companies</li>
            <li class="list__item"><span>314</span>templates</li>
            <li class="list__item"><span>12m+</span>queries</li>
          </ul>
        </div>
        <div class="card__image">
          <div class="image"></div>
        </div>
      </article>
    </main>
  </body>
</html>
